<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Users-Delete</title>
  </head>
  <body>
    <div class="container" style="margin-top:1.5em;">
      <h3>
          Delete User
      </h3>
      <form method="POST" action="/users/delete" class="d-flex p-2 bd-highlight">
        <input type="hidden" value="{{selected.id}}" name="userId">
        <input class="form-control" type="text" value="{{selected.firstName}}" name="firstName" style="margin-right:1.5em;">
        <input class="btn btn-secondary" type="submit" value="Delete">
      </form>
      <form action="/users" class="d-flex p-2 bd-highlight">
        <button class="btn btn-secondary">Back</button>
      </form>
  </div>
  </body>
</html>

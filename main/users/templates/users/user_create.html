<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Create User</title>
  </head>
  <body>
    <div class="container" style="margin-top:1.5em;">
      <h3>
          Create User
      </h3>
      <form method="POST" action="/users/create" class="d-flex flex-column">
        <label for="firstname">First Name</label>
        <input class="form-control p-2" type="text" name="firstName" id="firstname">
        <label for="lastname">Last Name</label>
        <input class="form-control p-2" type="text" name="lastName" id="lastname">
        <label for="bio">First Name</label>
        <input class="form-control p-2" type="text" name="bio" id="bio">
        <button class="btn btn-secondary col-1 text-center" type="submit" style="margin-top:1.5em;">Add</button>
      </form>
      <form action="/users" class="col-1" style="margin-top:1.5em; width: 100%;">
        <button class="btn btn-secondary">Back</button>
      </form>
  </div>
  </body>
</html>
